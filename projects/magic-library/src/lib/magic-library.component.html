<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
<div class="rating-container" (click)="openDialog()">
    <span class="fa fa-star" [ngClass]="{'checked': count > 0}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': count > 1}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': count > 2}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': count > 3}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': count > 4}"></span>
    <span class="fa count">(254)</span>
</div>
