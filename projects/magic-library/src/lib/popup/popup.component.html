<h1 mat-dialog-title>Rating</h1>
<mat-dialog-content class="mat-typography">
 <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile style="background-color: blue">1</mat-grid-tile>
    <mat-grid-tile style="background-color: blue">2</mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions>
 <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
