<h1 mat-dialog-title>Details</h1>
<mat-dialog-content class="mat-typography">
  <mat-grid-list class="row" cols="2" style="width:60vw">
    <mat-grid-tile style="background-color: rgb(219, 219, 219)">
      Section With options for User Comment.
    </mat-grid-tile>
    <mat-grid-tile style="background-color: rgb(219, 219, 219)">
      Section which displays the comments and ratings from other users.
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
